name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Start job
        run: echo "Starting APK Build & Release..."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev wget

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android SDK & build-tools (AIDL fix)
        run: |
          mkdir -p "$HOME/android-sdk/cmdline-tools"
          cd "$HOME/android-sdk/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d latest
          export ANDROID_HOME="$HOME/android-sdk"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
          yes | sdkmanager --sdk_root="${ANDROID_HOME}" --licenses
          sdkmanager --sdk_root="${ANDROID_HOME}" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "cmdline-tools;latest"

      - name: Build APK
        run: |
          export ANDROID_HOME="$HOME/android-sdk"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.2:$PATH"
          echo "Checking AIDL..."
          which aidl || { echo "AIDL not found in PATH"; exit 1; }
          buildozer android release

      - name: Verify APK output
        run: |
          echo "Listing bin/:"
          ls -l bin || true
          APK_COUNT=$(ls bin/*.apk 2>/dev/null | wc -l)
          if [ "$APK_COUNT" -eq 0 ]; then
            echo "No APK found in bin/ â€” build may have failed."
            exit 1
          fi

      - name: Rename APK with date
        run: |
          mkdir -p release-apk
          DATE=$(date +'%Y-%m-%d')
          VERSION="v${GITHUB_RUN_NUMBER}"
          APK_NAME="DueDateCalculator-${VERSION}-${DATE}.apk"
          mv bin/*.apk "release-apk/$APK_NAME"
          echo "APK ready: $APK_NAME"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DueDateCalculator-Release-APK
          path: release-apk/*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: release-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
