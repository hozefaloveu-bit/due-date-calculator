name: Build APK (Debug or Release)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: false
        default: 'debug'
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: ${{ github.event.inputs.build_type || 'debug' }}
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    steps:
      # 1. System setup with core utilities first
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup core system PATH
        run: |
          echo "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin" >> $GITHUB_ENV
          echo "System PATH reset: $PATH"

      - name: Install essential tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tar gzip unzip zip \
            ca-certificates \
            software-properties-common \
            build-essential libncurses5-dev \
            lib32z1 lib32ncurses6 lib32stdc++6
          echo "Essential tools installed"

      - name: Verify core tools
        run: |
          echo "Current PATH: $PATH"
          ls -l /bin/tar /usr/bin/tar
          which tar || echo "tar not found"
          tar --version || exit 1

      # 2. Environment setup
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Java 17
        run: |
          sudo apt-get install -y openjdk-17-jdk
          JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "Java installed at $JAVA_HOME"

      # 3. Android SDK installation
      - name: Install Android SDK
        run: |
          set -ex
          # Create SDK directory
          mkdir -p "$ANDROID_SDK_ROOT"
          
          # Download command line tools
          cd /tmp
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d cmdline-tools
          mv cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools"
          
          # Set PATH for sdkmanager
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/bin:$PATH"
          
          # Accept licenses
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
          
          # Install packages
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"
            
          # Verify installation
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --list
          echo "Android SDK installed"

      - name: Configure Android environment
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/33.0.2:$PATH" >> $GITHUB_ENV
          echo "Android environment configured"

      # 4. Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --user --upgrade pip
          python -m pip install --user buildozer cython virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "Python dependencies installed"

      # 5. Verification before build
      - name: Verify environment
        run: |
          echo "=== PATH ==="
          echo $PATH
          echo "=== Core tools ==="
          which tar && tar --version
          which gzip && gzip --version
          which unzip && unzip -v
          echo "=== Android tools ==="
          which sdkmanager && sdkmanager --version
          which adb && adb version
          which aidl && aidl --version
          which aapt && aapt version
          echo "=== Python tools ==="
          which python
          which pip
          which buildozer

      # 6. Build process
      - name: Build APK
        run: |
          set -ex
          buildozer init
          
          if [ "$BUILD_TYPE" = "release" ]; then
            buildozer -v android release
          else
            buildozer -v android debug
          fi
          echo "APK build completed"

      - name: Prepare APK artifact
        run: |
          set -ex
          mkdir -p build-apk
          APK_PATH=$(find bin -name '*.apk' -print -quit)
          if [ -z "$APK_PATH" ]; then
            echo "Error: No APK found in bin directory"
            find . -name bin -type d -exec ls -lR {} \;
            exit 1
          fi
          NEW_NAME="app-$BUILD_TYPE-$GITHUB_RUN_NUMBER-$(date +'%Y%m%d').apk"
          mv "$APK_PATH" "build-apk/$NEW_NAME"
          echo "APK_NAME=$NEW_NAME" >> $GITHUB_ENV
          echo "APK prepared: $NEW_NAME"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ env.BUILD_TYPE }}
          path: build-apk/*.apk

      - name: Create GitHub Release
        if: ${{ env.BUILD_TYPE == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: build-apk/*.apk
          generate_release_notes: true
