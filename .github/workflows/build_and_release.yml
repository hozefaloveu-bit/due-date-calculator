name: Build APK (Debug or Release)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: false
        default: 'debug'
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: ${{ github.event.inputs.build_type || 'debug' }}
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
      PATH: ${{ github.workspace }}/.local/bin:$PATH

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install essential tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tar gzip unzip zip \
            ca-certificates \
            software-properties-common \
            lib32z1 lib32ncurses6 lib32stdc++6  # Required 32-bit libs
          echo "System PATH: $PATH"

      - name: Verify core tools
        run: |
          which tar && tar --version || exit 1
          which gzip && gzip --version || exit 1
          which unzip && unzip -v || exit 1

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Java 17
        run: |
          sudo apt-get install -y openjdk-17-jdk
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      - name: Cache Android SDK
        uses: actions/cache@v4
        id: android-sdk-cache
        with:
          path: ${{ env.ANDROID_SDK_ROOT }}
          key: android-sdk-33-${{ hashFiles('buildozer.spec') }}
          restore-keys: android-sdk-33-

      - name: Install Android SDK
        if: steps.android-sdk-cache.outputs.cache-hit != 'true'
        run: |
          set -ex
          # Create SDK directory
          mkdir -p "${{ env.ANDROID_SDK_ROOT }}"
          
          # Download command line tools
          cd /tmp
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d cmdline-tools
          mv cmdline-tools "${{ env.ANDROID_SDK_ROOT }}/cmdline-tools"
          
          # Set PATH for sdkmanager
          export PATH="${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/bin:$PATH"
          
          # Accept licenses
          yes | sdkmanager --sdk_root="${{ env.ANDROID_SDK_ROOT }}" --licenses
          
          # Install packages
          sdkmanager --sdk_root="${{ env.ANDROID_SDK_ROOT }}" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "emulator" \
            "patcher;v4"
            
          # Verify installation
          sdkmanager --sdk_root="${{ env.ANDROID_SDK_ROOT }}" --list

      - name: Configure Android environment
        run: |
          echo "ANDROID_HOME=${{ env.ANDROID_SDK_ROOT }}" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=${{ env.ANDROID_SDK_ROOT }}" >> $GITHUB_ENV
          echo "PATH=${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/bin:${{ env.ANDROID_SDK_ROOT }}/platform-tools:${{ env.ANDROID_SDK_ROOT }}/build-tools/33.0.2:$PATH" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          python -m pip install --user --upgrade pip
          python -m pip install --user buildozer cython virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Android tools
        run: |
          set -ex
          echo "System PATH: $PATH"
          echo "Android tools:"
          ls -la ${{ env.ANDROID_SDK_ROOT }}
          which sdkmanager && sdkmanager --version || echo "sdkmanager missing"
          which adb && adb version || echo "adb missing"
          which aidl && aidl --version || echo "aidl missing"
          which aapt && aapt version || echo "aapt missing"

      - name: Build APK
        run: |
          set -ex
          echo "Python: $(which python)"
          echo "Buildozer: $(which buildozer)"
          
          # Initialize Buildozer
          buildozer init
          
          if [ "${{ env.BUILD_TYPE }}" = "release" ]; then
            buildozer -v android release
          else
            buildozer -v android debug
          fi

      - name: Prepare APK artifact
        run: |
          set -ex
          mkdir -p build-apk
          APK_PATH=$(find . -name '*.apk' -print -quit)
          if [ -z "$APK_PATH" ]; then
            echo "Error: No APK found"
            find . -name bin -type d -exec ls -lR {} \;
            exit 1
          fi
          NEW_NAME="app-${{ env.BUILD_TYPE }}-${{ github.run_number }}-$(date +'%Y%m%d').apk"
          mv "$APK_PATH" "build-apk/$NEW_NAME"
          echo "APK_NAME=$NEW_NAME" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ env.BUILD_TYPE }}
          path: build-apk/*.apk

      - name: Create GitHub Release
        if: ${{ env.BUILD_TYPE == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: build-apk/*.apk
          generate_release_notes: true
