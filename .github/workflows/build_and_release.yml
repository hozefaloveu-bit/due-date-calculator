name: Build and Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev

      - name: Install Buildozer
        run: pip install buildozer cython

      - name: Set up Android SDK and NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          ndk: 25.1.8937393
          build-tools: 33.0.2

      - name: Install AIDL and other SDK components
        run: |
          export ANDROID_HOME=${{ runner.tool_cache }}/android-sdk
          sdkmanager --sdk_root=${ANDROID_HOME} "build-tools;33.0.2" "platform-tools" "platforms;android-33"
          echo "y" | sdkmanager --sdk_root=${ANDROID_HOME} --licenses

      - name: Build APK
        run: |
          export ANDROID_HOME=${{ runner.tool_cache }}/android-sdk
          buildozer android release

      - name: Rename APK for release
        run: |
          mkdir release-apk
          DATE=$(date +'%Y-%m-%d')
          mv bin/*.apk release-apk/DueDateCalculator-${DATE}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.0.${{ github.run_number }}
          name: Release v0.0.${{ github.run_number }}
          files: release-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
