name: Build and Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev

      - name: Install Buildozer
        run: pip install buildozer cython==0.29.34

      # New step: Use the android-setup action to handle the SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          ndk: 25.1.8937393
          build-tools: 36.0.0
          cmake: 3.22.1

      - name: Build APK
        run: buildozer android release

      - name: Rename APK with date
        run: |
          mkdir -p release-apk
          DATE=$(date +'%Y-%m-%d')
          mv bin/*.apk release-apk/DueDateCalculator-${DATE}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.0.${{ github.run_number }}
          name: Release v0.0.${{ github.run_number }}
          files: release-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
